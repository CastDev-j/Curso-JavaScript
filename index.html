<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL documento de Dom</title>
    <style>

        :root {
            --color-primario: #f00;
            --color-secundario: #0f0;
            --color-terciario: #00f;
        }

        * {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: auto;
            margin-bottom: 100px;
            background-color: #f1f1f1;

            width: 70%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        h3 {
            text-align: center;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        h4 {
            text-align: center;
            color: #333;
            font-size: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .lista {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:disabled {
            background-color: #999;
            color: #fff;
        }
        
        button:disabled:hover {
            background-color: #999;
            color: #fff;
        }

        button:hover {
            background-color: #555;
        }

        .red {
            color: var(--color-primario);
        }

        .green {
            color: var(--color-secundario);
        }

        .blue {
            color: var(--color-terciario);
        }

        #que-es{
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;

            transition: background-color 0.3s ease, color 0.3s ease;

        }

        .unactive{
            background-color: #ffdede;
            color: #333;
        }

        .active{
            background-color: #333 ;
            color: #fff;
        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            overflow: hidden;
            position: relative;
            padding: 10px;
            transition: box-shadow 0.3s ease;

            & figcaption{
                margin-top: 10px;
            }
        }

        .title{
            text-align: center;
            width: 100%;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .list{
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;

            & li{
                display: flex;
                justify-content: center;
                align-items: center;

                list-style: none;
                width: 40px;
                padding: 0.5rem;
                background-color: #333;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;


                transition: background-color 0.3s ease;

                &:hover{
                    background-color: #555;
                }
            }
        }

        #saludo{
            text-align: center;
            font-size: 1.5rem;
            margin-top: 1rem;
        }   

        /*style decoration for saludo after and before*/
        #saludo::before{
            content: '"';
            color: #333;
            font-weight: bold;
        }

        #saludo::after{
            content: '"';
            color: #333;
            font-weight: bold;
        }


    </style>
</head>

<body>
    <h1>JavaScript</h1>

    <p id="que-es">
        <span class="red">Lorem</span> <span class="green">ipsum</span> <span class="blue">dolor</span> sit, amet consectetur adipisicing elit. Nesciunt et expedita, necessitatibus in cum doloribus,
        magnam nulla culpa facere est vero rem. Cumque praesentium nam quaerat magnam accusantium fuga fugit.
    </p>

        <figure class="card">

        </figure>
    </section> -->

    <h3>Eventos en JavaScript</h3>
    <h4>Manejadores de Eventos</h4>
    <button id="boton-multiple">Evento con Manejadore de Evento Multiple JavaScript</button>
    <p id="saludo"></p>
    <br><br><br><br>
    <button id="joke">Disable this</button>
    
    


    <script src="./158_dom_eventos_parametros.js"></script>
</body>

</html>
